{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<main class="auth-body flex-column">
    <header class="auth-header flex-row al-ctr js-ctr">
      <h1 class="pb-20">{% trans "Sign Out" %}</h1>
    </header>


<p class="p-10 flex-row al-ctr js-ctr">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="validate-form">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="mg-button mg-button--rounded mg-button--positive mg-button--large block col-12-12" type="submit">
    {% trans 'Sign Out' %}
  </button>
</form>

</main>

{% endblock %}
