{% extends 'events/dashboard/sidebar_base.html' %}


{% block content %}
    <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">

        <!-- Header -->
        <div class="header mt-md-5">
          <div class="header-body">
            <div class="row align-items-center">
              <div class="col">

                <!-- Pretitle -->
                <h6 class="header-pretitle">
                  {{ event.name }}
                </h6>

                <!-- Title -->
                <h1 class="header-title">
                  Payment Options
                </h1>

              </div>
            </div> <!-- / .row -->

        </div>

        <!-- Form -->
        <form class="mb-4">


        <div class="row mt-4">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label>Payout Country</label>
                        <select class="form-control select2-hidden-accessible" data-toggle="select" data-select2-id="1" tabindex="-1" aria-hidden="true">
                      <option data-select2-id="3">My first option</option>
                      <option>Another option</option>
                      <option>Third option is here</option>
                    </select>
                </div>

            </div>

            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label>Payout Currency</label>
                    <select class="form-control select2-hidden-accessible" data-toggle="select" data-select2-id="1" tabindex="-1" aria-hidden="true">
                      <option data-select2-id="3">My first option</option>
                      <option>Another option</option>
                      <option>Third option is here</option>
                    </select>
                </div>
            </div>

        </div>

                <div class="card bg-light border">
                    <div class="card-body">

                      <p class="mb-2">
                        Country and Currency
                      </p>

                      <p class="small text-muted mb-2">
                        Provide us with your country & currency to help us pay you .
                          You can't change this after an order is made.
                      </p>


                    </div>
                  </div>

            <input type="submit"  class="btn btn-lg btn-block btn-primary mb-3"  name="Manage Payout Method">

        </form>

      </div>
    </div> <!-- / .row -->
  </div>
{% endblock content %}
