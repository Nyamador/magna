{% load render_bundle from webpack_loader %}
{% load static %}
{% load widget_tweaks %}
<link rel="stylesheet" href="{% static 'events/theme.css' %}">
{% render_bundle 'main' 'js' 'DEFAULT' %}

<h1>Create An Event</h1>

<form url="{% url 'create-event' %}" method="POST">
    {% csrf_token  %}
    {% for field in form %}
    {{ field.errors }}
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
    {% endfor %}

    <input type="submit" value="submit">
</form>
